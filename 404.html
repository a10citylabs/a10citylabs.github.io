<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | A10city Labs</title>
    <meta name="description" content="Page not found. Return to A10city Labs to explore digital trust and authenticity in the age of AI.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://a10city.com/">
    <meta property="og:title" content="A10city Labs - Engineering Authenticity">
    <meta property="og:description" content="Shaping the Future of Digital Trust in the Age of AI through Education and Research">
    <meta property="og:image" content="https://a10city.com/img/logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://a10city.com/">
    <meta property="twitter:site" content="@a10city">
    <meta property="twitter:title" content="A10city Labs - Engineering Authenticity">
    <meta property="twitter:description" content="Shaping the Future of Digital Trust in the Age of AI through Education and Research">
    <meta property="twitter:image" content="https://a10city.com/img/logo.png">
    
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #BFFF00;
            text-shadow: 0 4px 20px rgba(191, 255, 0, 0.5);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #FFFFFF;
        }
        
        .error-description {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #BFFF00 0%, #A0E000 100%);
            color: #003D6B;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 auto;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 255, 0, 0.4);
        }
        
        .home-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">A10city</a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/courses" class="nav-link">Courses</a></li>
                <li><a href="/projects" class="nav-link">Projects</a></li>
            </ul>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
        </p>
        <a href="/" class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Back to Home
        </a>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
